<section
  class="relative"
  data-header-color="black"
  data-menuBtn-bg="#aac8de"
>
  <div class="relative h-screen w-full z-0 flex flex-col justify-between items-center">
    <div class="flex flex-col justify-center items-center pt-40 ">
      <h2 class="text-black text-center font-medium text-[2.5rem] w-full">
        {{ title }}
      </h2>

    </div>

    <div class="flex flex-col justify-center items-center pb-24 w-full md:w-auto">
      <div class="flex flex-col md:flex-row gap-5 mb-5 w-full px-5">
        <button type="button" class="min-w-60 text-black font-medium border-[3px] backdrop-blur-sm rounded border-white bg-white px-3 py-1 hover:border-black hover:bg-black hover:opacity-75 hover:text-white transition-all ease-in-out duration-500">
          <a [href]="urlAvailable">Encargar</a>
        </button>
        <button type="button" class="min-w-60 text-white font-medium border-[3px] backdrop-blur-sm rounded border-black bg-black opacity-70 px-3 py-1 hover:border-white hover:bg-white hover:opacity-75 hover:text-black hover:font-medium transition-all ease-in-out duration-500">
          <a [href]="urlTest">Prueba de conducci√≥n</a>
        </button>
      </div>
      <a [href]="urlCommission" class="underline text-[0.7rem]">
        Disponible con Moves III
      </a>
    </div>

  </div>

  <div class="absolute top-0 bottom-0 left-0 h-screen w-full object-cover -z-10 border bg-slate-400">
    <img class="h-full w-full object-cover" [src]=[coverImg]/>
  </div>
</section>
